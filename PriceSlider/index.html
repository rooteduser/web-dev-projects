<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Price Slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <p>Project 1</p>
        </div>
        <div class="custom-wrapper">

            <div class="header">
                <h2 class="project-title">Price Range Slider</h2>
            </div>

            <div class="price-input-container">
                <div class="price-input">
                    <div class="price-field">
                        <span>Minimum Amount</span>
                        <input type="number" class="min-input" value="1000">
                    </div>
                    <div class="price-field">
                        <span>Maximum Amount</span>
                        <input type="number" class="max-input" value="9000">
                    </div>
                </div>
                <div class="slider-container">
                    <div class="price-slider"></div>
                </div>
            </div>
            <div class="range-input">
                <input type="range" class="min-range" min="0" max="10000" value="1000" step="1">
                <input type="range" class="max-range" min="0" max="10000" value="9000" step="1">
            </div>
        </div>
        <div class="simple-interest">
            <div class="principal int-item">
                <span>Principal</span>
                <input type="number" class="princ-input" value="0" min="0" step="1">
            </div>
            <div class="rate int-item">
                <span>Rate</span>
                <input type="number" class="rate-input" min="0" value="0" step="1">
            </div>
            <div class="year int-item">
                <span>Time</span>
                <input type="number" class="year-input" min="0" value="1" step="1">
            </div>
        </div>
        <div class="interest-display">
            <p>Enter a value to begin.</p>
            <div class="interest-slider"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
